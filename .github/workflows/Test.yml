name: Build and Deploy

on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the code
      uses: actions/checkout@v2

    - name: Deploy Ec2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.NHN_HOST}}
        username: ${{ secrets.NHN_USER}}
        key: ${{ secrets.NHN_KEY}}
        port: 22
        script: |
          mkdir test1
